<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Prov√≠ncies i Comunitats Aut√≤nomes</title>
    <!-- C√†rrega de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font personalitzada i estils b√†sics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fons clar */
        }
        /* Estil per al camp de resposta per a un millor enfocament */
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Ombra d'enfocament blava suau */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Contenidor principal de la targeta del quiz -->
    <div id="quiz-container" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 md:p-10 border-t-8 border-teal-500 transform transition-all duration-300">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center mb-6">
            Quiz de Prov√≠ncies d'Espanya üá™üá∏
        </h1>

        <!-- Puntuaci√≥ i Comptador -->
        <div class="flex justify-between items-center mb-6 text-lg font-semibold text-gray-600">
            <span id="score-display">Puntuaci√≥: 0</span>
            <span id="progress-display" class="bg-teal-100 text-teal-700 px-3 py-1 rounded-full text-sm shadow-inner">Pregunta 0/0</span>
        </div>
        
        <!-- √Ärea d'Instruccions actualitzada -->
        <div class="text-sm text-gray-500 mb-4 p-2 bg-gray-50 rounded-lg">
            <p><strong>Instrucci√≥:</strong> Escriu **TOTES** les prov√≠ncies pertanyents a la Comunitat Aut√≤noma. Separa-les amb **comes** (Ex: Barcelona, Tarragona).</p>
        </div>

        <!-- √Ärea de Pregunta -->
        <div class="bg-teal-50 p-6 rounded-lg shadow-inner mb-6">
            <p class="text-xl text-gray-700 mb-2">Quines s√≥n les prov√≠ncies de la Comunitat Aut√≤noma de...?</p>
            <p id="community-display" class="text-4xl font-black text-teal-600 text-center animate-pulse">
                Carregant comunitat...
            </p>
        </div>

        <!-- Formulari de Resposta -->
        <div id="answer-form">
            <input type="text" id="answer-input" placeholder="Prov√≠ncia 1, Prov√≠ncia 2, Prov√≠ncia 3..." 
                   class="w-full p-3 md:p-4 text-lg border-2 border-gray-300 rounded-lg focus:border-teal-500 transition duration-150 mb-4" 
                   aria-label="Camp de resposta de les prov√≠ncies">
            
            <button id="submit-button" 
                    class="w-full py-3 md:py-4 bg-teal-600 text-white text-xl font-bold rounded-lg hover:bg-teal-700 transition duration-200 shadow-md hover:shadow-lg transform hover:scale-[1.01] disabled:opacity-50"
                    disabled>
                Comprovar
            </button>
        </div>

        <!-- √Ärea de Retroalimentaci√≥/Missatges -->
        <div id="feedback-area" class="mt-6 min-h-[4rem]">
            <!-- Els missatges d'√®xit/error s'inseriran aqu√≠ -->
        </div>
        
        <!-- Bot√≥ per tornar a comen√ßar (ocult a l'inici) -->
        <button id="restart-button" 
                class="w-full py-3 mt-4 bg-green-500 text-white text-lg font-bold rounded-lg hover:bg-green-600 transition duration-200 shadow-md hidden"
                onclick="startQuiz()">
            Comen√ßar de Nou
        </button>

    </div>

    <script>
        // Llista de Comunitats Aut√≤nomes i les seves Prov√≠ncies (en catal√†)
        const COMMUNITIES = [
            { community: "Andalusia", provinces: ["Almeria", "Cadis", "C√≤rdova", "Granada", "Huelva", "Ja√©n", "M√†laga", "Sevilla"] },
            { community: "Arag√≥", provinces: ["Osca", "Terol", "Saragossa"] },
            { community: "Principat d'Ast√∫ries", provinces: ["Ast√∫ries"] },
            { community: "Illes Balears", provinces: ["Illes Balears"] },
            { community: "Can√†ries", provinces: ["Las Palmas", "Santa Cruz de Tenerife"] },
            { community: "Cant√†bria", provinces: ["Cant√†bria"] },
            { community: "Castella - la Manxa", provinces: ["Albacete", "Ciudad Real", "Conca", "Guadalajara", "Toledo"] },
            { community: "Castella i Lle√≥", provinces: ["√Ävila", "Burgos", "Lle√≥", "Pal√®ncia", "Salamanca", "Seg√≤via", "S√≤ria", "Valladolid", "Zamora"] },
            { community: "Catalunya", provinces: ["Barcelona", "Girona", "Lleida", "Tarragona"] },
            { community: "Extremadura", provinces: ["Badajoz", "C√†ceres"] },
            { community: "Gal√≠cia", provinces: ["La Corunya", "Lugo", "Ourense", "Pontevedra"] },
            { community: "La Rioja", provinces: ["La Rioja"] },
            { community: "Comunitat de Madrid", provinces: ["Madrid"] },
            { community: "Regi√≥ de M√∫rcia", provinces: ["M√∫rcia"] },
            { community: "Comunitat Foral de Navarra", provinces: ["Navarra"] },
            { community: "Pa√≠s Basc", provinces: ["√Älaba", "Biscaia", "Guip√∫scoa"] },
            { community: "Pa√≠s Valenci√†", provinces: ["Alacant", "Castell√≥", "Val√®ncia"] }
            // Ceuta i Melilla no s'inclouen ja que no tenen prov√≠ncies.
        ];

        // Configuraci√≥ del Quiz
        const TOTAL_QUESTIONS_PER_ROUND = 10; // Preguntar√† 10 comunitats a l'atzar.

        // --- Variables d'Estat del Joc ---
        let currentQuizData = []; // Dades per a la ronda actual
        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestion = null;
        let isAnswered = false;

        // --- Refer√®ncies a Elements del DOM ---
        const communityDisplay = document.getElementById('community-display');
        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');
        const feedbackArea = document.getElementById('feedback-area');
        const scoreDisplay = document.getElementById('score-display');
        const progressDisplay = document.getElementById('progress-display');
        const restartButton = document.getElementById('restart-button');
        const quizContainer = document.getElementById('quiz-container');

        // --- Funcions d'Utilitat ---

        /**
         * Neteja i normalitza una cadena de text per a la comparaci√≥ (min√∫scules, sense accents, etc.).
         * @param {string} text 
         * @returns {string} Text normalitzat.
         */
        function normalizeText(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/ /g, '') // Elimina espais per fer la comparaci√≥ m√©s flexible
                .normalize("NFD") // Descompon car√†cters com '√©' a 'e' + accent
                .replace(/[\u0300-\u036f]/g, "") // Elimina els accents
                .replace(/delnord|delsud/g, ''); 
        }

        /**
         * Mostra un missatge de retroalimentaci√≥ temporal.
         * @param {string} message Missatge a mostrar.
         * @param {string} type 'success' o 'error'.
         */
        function showFeedback(message, type) {
            let bgColor = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';
            
            feedbackArea.innerHTML = `
                <div class="p-3 border-l-4 ${bgColor} rounded-md shadow-sm transition duration-300 transform scale-100">
                    <p class="font-medium">${message}</p>
                </div>
            `;
            // Neteja l'√†rea despr√©s d'un temps si √©s un feedback de resposta
            if (type !== 'end') {
                 setTimeout(() => {
                    if (feedbackArea.firstChild) {
                        feedbackArea.firstChild.classList.add('opacity-0', 'scale-95');
                        setTimeout(() => feedbackArea.innerHTML = '', 300);
                    }
                }, 2000); // 2 segons
            }
        }

        // --- L√≤gica del Quiz ---

        /**
         * Selecciona un subconjunt aleatori de Comunitats.
         */
        function selectRandomQuestions() {
            // Barreja l'array original
            const shuffled = [...COMMUNITIES].sort(() => 0.5 - Math.random());
            // Selecciona el nombre de preguntes configurat
            const numQuestions = Math.min(TOTAL_QUESTIONS_PER_ROUND, COMMUNITIES.length); 
            currentQuizData = shuffled.slice(0, numQuestions);
            return currentQuizData.length;
        }

        /**
         * Mostra la pregunta actual i prepara la interf√≠cie.
         */
        function displayQuestion() {
            if (currentQuestionIndex < currentQuizData.length) {
                currentQuestion = currentQuizData[currentQuestionIndex];
                communityDisplay.textContent = currentQuestion.community;
                answerInput.value = '';
                answerInput.disabled = false;
                submitButton.textContent = 'Comprovar';
                submitButton.disabled = false;
                answerInput.focus();
                isAnswered = false;
                
                // Actualitzar comptadors
                scoreDisplay.textContent = `Puntuaci√≥: ${score}`;
                progressDisplay.textContent = `Pregunta ${currentQuestionIndex + 1}/${currentQuizData.length}`;
            } else {
                endQuiz();
            }
        }

        /**
         * Gestiona la comprovaci√≥ de la resposta de l'usuari.
         */
        function checkAnswer() {
            if (isAnswered) return; // Evita doble clic

            const userAnswer = answerInput.value;
            const correctProvinces = currentQuestion.provinces;
            const currentCommunity = currentQuestion.community;

            if (!userAnswer.trim()) {
                showFeedback("No oblidis escriure les prov√≠ncies!", "error");
                return;
            }

            isAnswered = true; // Bloqueja el bot√≥
            submitButton.disabled = true;
            answerInput.disabled = true;

            // 1. Processar la resposta de l'usuari
            const userProvinces = userAnswer
                .split(',')
                .map(p => normalizeText(p))
                .filter(p => p.length > 0); // Elimina entrades buides

            // 2. Processar les prov√≠ncies correctes
            const normalizedCorrectProvinces = correctProvinces.map(p => normalizeText(p));

            // 3. Comprovar la correcci√≥
            let isCorrect = true;

            // A. Comprovar que el nombre de prov√≠ncies sigui el mateix
            if (userProvinces.length !== normalizedCorrectProvinces.length) {
                isCorrect = false;
            } else {
                // B. Comprovar que cada prov√≠ncia de l'usuari estigui a la llista correcta (ignorant l'ordre)
                const correctSet = new Set(normalizedCorrectProvinces);
                for (const userProvince of userProvinces) {
                    if (!correctSet.has(userProvince)) {
                        isCorrect = false;
                        break;
                    }
                }
            }


            if (isCorrect) {
                score++;
                showFeedback("Correcte! Totes les prov√≠ncies s√≥n correctes. üéâ", "success");
            } else {
                showFeedback(`
                    Incorrecte. La Comunitat de ${currentCommunity} t√© ${correctProvinces.length} prov√≠ncies.
                    Les prov√≠ncies correctes s√≥n: <strong>${correctProvinces.join(', ')}</strong>. üòî
                `, "error");
            }

            // Actualitza la puntuaci√≥ abans d'avan√ßar
            scoreDisplay.textContent = `Puntuaci√≥: ${score}`;

            // Prepara per a la seg√ºent pregunta
            submitButton.textContent = 'Seg√ºent Pregunta';
            submitButton.disabled = false;
            
            // Permet avan√ßar fent clic de nou
            submitButton.onclick = advanceQuiz;
        }

        /**
         * Avan√ßa a la seg√ºent pregunta o acaba el quiz.
         */
        function advanceQuiz() {
            currentQuestionIndex++;
            submitButton.onclick = checkAnswer; // Restaura el gestor de comprovaci√≥
            // Neteja feedback abans de la seg√ºent pregunta
            feedbackArea.innerHTML = ''; 
            
            displayQuestion();
        }

        /**
         * Inicialitza o reinicia el quiz.
         */
        function startQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            const totalQuestions = selectRandomQuestions();

            if (totalQuestions === 0) {
                communityDisplay.textContent = "Error: No s'han trobat preguntes.";
                return;
            }

            // Ocultar/Mostrar botons i form
            restartButton.classList.add('hidden');
            document.getElementById('answer-form').classList.remove('hidden');
            submitButton.classList.remove('hidden');

            // Iniciar la primera pregunta
            displayQuestion();
            quizContainer.classList.remove('border-green-500'); // Netejar estil final
            quizContainer.classList.add('border-teal-500');
        }

        /**
         * Mostra els resultats finals.
         */
        function endQuiz() {
            const finalScore = score;
            const totalQuestions = currentQuizData.length;
            
            communityDisplay.textContent = "Quiz Acabat!";
            answerInput.value = "";
            answerInput.disabled = true;
            submitButton.classList.add('hidden');
            document.getElementById('answer-form').classList.add('hidden');
            
            // Mostrar resultats a l'√†rea de feedback
            feedbackArea.innerHTML = `
                <div class="p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-md text-center shadow-md">
                    <p class="text-2xl font-bold mb-2">Resultats Finals</p>
                    <p class="text-xl">Has obtingut <span class="text-3xl font-extrabold text-green-800">${finalScore}</span> de ${totalQuestions} respostes correctes.</p>
                </div>
            `;
            
            progressDisplay.textContent = `Finalitzat`;
            restartButton.classList.remove('hidden');
            
            quizContainer.classList.remove('border-teal-500');
            quizContainer.classList.add('border-green-500');
        }

        // --- Inicialitzaci√≥ d'Esdeveniments ---
        document.addEventListener('DOMContentLoaded', () => {
            // Assignar el listener al bot√≥ de Comprovar (que tamb√© funciona com a "Seg√ºent")
            submitButton.onclick = checkAnswer; 
            
            // Permetre enviar amb la tecla Enter al camp de resposta
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !submitButton.disabled) {
                    // Si el text del bot√≥ √©s 'Comprovar', comprova, si √©s 'Seg√ºent Pregunta', avan√ßa.
                    if (submitButton.textContent === 'Comprovar') {
                        checkAnswer();
                    } else {
                        advanceQuiz();
                    }
                }
            });

            // Iniciar el quiz en carregar la p√†gina
            startQuiz();
        });

    </script>
</body>
</html>
