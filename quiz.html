<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Capitals Europees</title>
    <!-- C√†rrega de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font personalitzada i estils b√†sics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fons clar */
        }
        /* Estil per al camp de resposta per a un millor enfocament */
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Ombra d'enfocament blava suau */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Contenidor principal de la targeta del quiz -->
    <div id="quiz-container" class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 md:p-10 border-t-8 border-indigo-500 transform transition-all duration-300">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center mb-6">
            Quiz de Capitals Europees üá™üá∫
        </h1>

        <!-- Puntuaci√≥ i Comptador -->
        <div class="flex justify-between items-center mb-6 text-lg font-semibold text-gray-600">
            <span id="score-display">Puntuaci√≥: 0</span>
            <span id="progress-display" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm shadow-inner">Pregunta 0/0</span>
        </div>

        <!-- √Ärea de Pregunta -->
        <div class="bg-indigo-50 p-6 rounded-lg shadow-inner mb-6">
            <p class="text-xl text-gray-700 mb-2">Quina √©s la capital de...?</p>
            <p id="country-display" class="text-4xl font-black text-indigo-600 text-center animate-pulse">
                Carregant pa√≠s...
            </p>
        </div>

        <!-- Formulari de Resposta -->
        <div id="answer-form">
            <input type="text" id="answer-input" placeholder="Escriu la teva resposta aqu√≠" 
                   class="w-full p-3 md:p-4 text-lg border-2 border-gray-300 rounded-lg focus:border-indigo-500 transition duration-150 mb-4" 
                   aria-label="Camp de resposta de la capital">
            
            <button id="submit-button" 
                    class="w-full py-3 md:py-4 bg-indigo-600 text-white text-xl font-bold rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg transform hover:scale-[1.01] disabled:opacity-50"
                    disabled>
                Comprovar
            </button>
        </div>

        <!-- √Ärea de Retroalimentaci√≥/Missatges -->
        <div id="feedback-area" class="mt-6 min-h-[4rem]">
            <!-- Els missatges d'√®xit/error s'inseriran aqu√≠ -->
        </div>
        
        <!-- Bot√≥ per tornar a comen√ßar (ocult a l'inici) -->
        <button id="restart-button" 
                class="w-full py-3 mt-4 bg-green-500 text-white text-lg font-bold rounded-lg hover:bg-green-600 transition duration-200 shadow-md hidden"
                onclick="startQuiz()">
            Comen√ßar de Nou
        </button>

    </div>

    <script>
        // Definici√≥ de les dades del Quiz. Llista completa de pa√Øsos i capitals d'Europa en catal√†.
        const COUNTRIES = [
            { country: "Alemanya", capital: "Berl√≠n" },
            { country: "√Äustria", capital: "Viena" },
            { country: "B√®lgica", capital: "Brussel¬∑les" },
            { country: "Dinamarca", capital: "Copenhaguen" },
            { country: "Espanya", capital: "Madrid" },
            { country: "Finl√†ndia", capital: "H√®lsinki" },
            { country: "Fran√ßa", capital: "Par√≠s" },
            { country: "Gr√®cia", capital: "Atenes" },
            { country: "Irlanda", capital: "Dubl√≠n" },
            { country: "Isl√†ndia", capital: "Reykjav√≠k" },
            { country: "It√†lia", capital: "Roma" },
            { country: "Noruega", capital: "Oslo" },
            { country: "Pa√Øsos Baixos", capital: "Amsterdam" },
            { country: "Portugal", capital: "Lisboa" },
            { country: "Regne Unit", capital: "Londres" },
            { country: "Su√®cia", capital: "Estocolm" },
            
            // Pa√Øsos de l'Europa Central i de l'Est ampliats
            { country: "Alb√†nia", capital: "Tirana" },
            { country: "Belar√∫s", capital: "Minsk" },
            { country: "B√≤snia i Hercegovina", capital: "Sarajevo" },
            { country: "Bulg√†ria", capital: "Sofia" },
            { country: "Cro√†cia", capital: "Zagreb" },
            { country: "Eslov√†quia", capital: "Bratislava" },
            { country: "Eslov√®nia", capital: "Ljubljana" },
            { country: "Est√≤nia", capital: "Tallinn" },
            { country: "Hongria", capital: "Budapest" },
            { country: "Let√≤nia", capital: "Riga" },
            { country: "Litu√†nia", capital: "V√≠lnius" },
            { country: "Maced√≤nia del Nord", capital: "Skopje" },
            { country: "Mold√†via", capital: "Chisinau" },
            { country: "Montenegro", capital: "Podgorica" },
            { country: "Pol√≤nia", capital: "Vars√≤via" },
            { country: "Rep√∫blica Txeca", capital: "Praga" },
            { country: "Romania", capital: "Bucarest" },
            { country: "S√®rbia", capital: "Belgrad" },
            { country: "Ucra√Øna", capital: "K√≠iv" },
            
            // Microestats
            { country: "Andorra", capital: "Andorra la Vella" },
            { country: "Liechtenstein", capital: "Vaduz" },
            { country: "Luxemburg", capital: "Luxemburg" },
            { country: "Malta", capital: "La Valletta" },
            { country: "M√≤naco", capital: "M√≤naco" },
            { country: "San Marino", capital: "San Marino" },
            { country: "Ciutat del Vatic√†", capital: "Ciutat del Vatic√†" },
            
            // Pa√Øsos transcontinentals i altres
            { country: "Xipre", capital: "Nic√≤sia" },
            { country: "Kosovo", capital: "Pristina" },
            { country: "R√∫ssia (part europea)", capital: "Moscou" },
            { country: "Turquia (part europea)", capital: "Ankara" },
            { country: "Arm√®nia", capital: "Ierevan" },
            { country: "Azerbaidjan", capital: "Bak√∫" },
            { country: "Ge√≤rgia", capital: "Tbilisi" }
        ];

        // --- Variables d'Estat del Joc ---
        let currentQuizData = []; // Dades per a la ronda actual
        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestion = null;
        let isAnswered = false;

        // --- Refer√®ncies a Elements del DOM ---
        const countryDisplay = document.getElementById('country-display');
        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');
        const feedbackArea = document.getElementById('feedback-area');
        const scoreDisplay = document.getElementById('score-display');
        const progressDisplay = document.getElementById('progress-display');
        const restartButton = document.getElementById('restart-button');
        const quizContainer = document.getElementById('quiz-container');

        // --- Funcions d'Utilitat ---

        /**
         * Neteja i normalitza una cadena de text per a la comparaci√≥ (min√∫scules, sense accents).
         * @param {string} text 
         * @returns {string} Text normalitzat.
         */
        function normalizeText(text) {
            return text
                .toLowerCase()
                .trim()
                .normalize("NFD") // Descompon car√†cters com '√©' a 'e' + accent
                .replace(/[\u0300-\u036f]/g, ""); // Elimina els accents
        }

        /**
         * Mostra un missatge de retroalimentaci√≥ temporal.
         * @param {string} message Missatge a mostrar.
         * @param {string} type 'success' o 'error'.
         */
        function showFeedback(message, type) {
            let bgColor = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700';
            
            feedbackArea.innerHTML = `
                <div class="p-3 border-l-4 ${bgColor} rounded-md shadow-sm transition duration-300 transform scale-100">
                    <p class="font-medium">${message}</p>
                </div>
            `;
            // Neteja l'√†rea despr√©s d'un temps si √©s un feedback de resposta
            if (type !== 'end') {
                 setTimeout(() => {
                    if (feedbackArea.firstChild) {
                        feedbackArea.firstChild.classList.add('opacity-0', 'scale-95');
                        setTimeout(() => feedbackArea.innerHTML = '', 300);
                    }
                }, 2000); // 2 segons
            }
        }

        // --- L√≤gica del Quiz ---

        /**
         * Selecciona un subconjunt aleatori de 15 preguntes.
         */
        function selectRandomQuestions() {
            // Barreja l'array original
            const shuffled = [...COUNTRIES].sort(() => 0.5 - Math.random());
            // Selecciona les primeres 15 preguntes (ajustat per la llista ampliada)
            const numQuestions = Math.min(15, COUNTRIES.length); 
            currentQuizData = shuffled.slice(0, numQuestions);
            return currentQuizData.length;
        }

        /**
         * Mostra la pregunta actual i prepara la interf√≠cie.
         */
        function displayQuestion() {
            if (currentQuestionIndex < currentQuizData.length) {
                currentQuestion = currentQuizData[currentQuestionIndex];
                countryDisplay.textContent = currentQuestion.country;
                answerInput.value = '';
                answerInput.disabled = false;
                submitButton.textContent = 'Comprovar';
                submitButton.disabled = false;
                answerInput.focus();
                isAnswered = false;
                
                // Actualitzar comptadors
                scoreDisplay.textContent = `Puntuaci√≥: ${score}`;
                progressDisplay.textContent = `Pregunta ${currentQuestionIndex + 1}/${currentQuizData.length}`;
            } else {
                endQuiz();
            }
        }

        /**
         * Gestiona la comprovaci√≥ de la resposta de l'usuari.
         */
        function checkAnswer() {
            if (isAnswered) return; // Evita doble clic

            const userAnswer = answerInput.value;
            const correctAnswer = currentQuestion.capital;

            if (!userAnswer.trim()) {
                showFeedback("No oblidis escriure la teva resposta!", "error");
                return;
            }

            isAnswered = true; // Bloqueja el bot√≥ despr√©s de la primera resposta
            submitButton.disabled = true;
            answerInput.disabled = true;

            const normalizedUser = normalizeText(userAnswer);
            const normalizedCorrect = normalizeText(correctAnswer);

            if (normalizedUser === normalizedCorrect) {
                score++;
                showFeedback("Correcte! üéâ", "success");
            } else {
                showFeedback(`Incorrecte! La capital de ${currentQuestion.country} √©s: ${correctAnswer}. üòî`, "error");
            }

            // Actualitza la puntuaci√≥ abans d'avan√ßar
            scoreDisplay.textContent = `Puntuaci√≥: ${score}`;

            // Prepara per a la seg√ºent pregunta
            submitButton.textContent = 'Seg√ºent Pregunta';
            submitButton.disabled = false;
            
            // Permet avan√ßar fent clic de nou
            submitButton.onclick = advanceQuiz;
        }

        /**
         * Avan√ßa a la seg√ºent pregunta o acaba el quiz.
         */
        function advanceQuiz() {
            currentQuestionIndex++;
            submitButton.onclick = checkAnswer; // Restaura el gestor de comprovaci√≥
            // Neteja feedback abans de la seg√ºent pregunta
            feedbackArea.innerHTML = ''; 
            
            displayQuestion();
        }

        /**
         * Inicialitza o reinicia el quiz.
         */
        function startQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            const totalQuestions = selectRandomQuestions();

            if (totalQuestions === 0) {
                countryDisplay.textContent = "Error: No s'han trobat preguntes.";
                return;
            }

            // Ocultar/Mostrar botons
            restartButton.classList.add('hidden');
            document.getElementById('answer-form').classList.remove('hidden');
            
            // Iniciar la primera pregunta
            displayQuestion();
            quizContainer.classList.remove('border-green-500'); // Netejar estil final
            quizContainer.classList.add('border-indigo-500');
        }

        /**
         * Mostra els resultats finals.
         */
        function endQuiz() {
            const finalScore = score;
            const totalQuestions = currentQuizData.length;
            
            countryDisplay.textContent = "Quiz Acabat!";
            answerInput.value = "";
            answerInput.disabled = true;
            submitButton.classList.add('hidden');
            document.getElementById('answer-form').classList.add('hidden');
            
            // Mostrar resultats a l'√†rea de feedback
            feedbackArea.innerHTML = `
                <div class="p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-md text-center shadow-md">
                    <p class="text-2xl font-bold mb-2">Resultats Finals</p>
                    <p class="text-xl">Has obtingut <span class="text-3xl font-extrabold text-green-800">${finalScore}</span> de ${totalQuestions} respostes correctes.</p>
                </div>
            `;
            
            progressDisplay.textContent = `Finalitzat`;
            restartButton.classList.remove('hidden');
            
            quizContainer.classList.remove('border-indigo-500');
            quizContainer.classList.add('border-green-500');
        }

        // --- Inicialitzaci√≥ d'Esdeveniments ---
        document.addEventListener('DOMContentLoaded', () => {
            // Assignar el listener al bot√≥ de Comprovar (que tamb√© funciona com a "Seg√ºent")
            submitButton.onclick = checkAnswer; 
            
            // Permetre enviar amb la tecla Enter al camp de resposta
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !submitButton.disabled) {
                    // Si el text del bot√≥ √©s 'Comprovar', comprova, si √©s 'Seg√ºent Pregunta', avan√ßa.
                    if (submitButton.textContent === 'Comprovar') {
                        checkAnswer();
                    } else {
                        advanceQuiz();
                    }
                }
            });

            // Iniciar el quiz en carregar la p√†gina
            startQuiz();
        });

    </script>
</body>
</html>
